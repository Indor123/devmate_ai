name: devmate_ai
description: A professional AI-powered resume analyzer and chatbot
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^2.30.0
  firebase_auth: ^4.19.0
  firebase_storage: ^11.7.0

  # File picker & PDF
  file_picker: ^6.1.1
  path_provider: ^2.1.3
  open_file: ^3.3.2

  # HTTP & state
  http: ^1.2.1
  provider: ^6.1.2

  # UI
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.9

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/